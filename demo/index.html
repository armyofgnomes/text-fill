<!doctype html>
<html>
  <head>
    <title>text-fill demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../text-fill.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .box {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic text-fill Demo</h3>
      <demo-snippet>
        <template>
          <div class="box" style="height: 200px; width: 360px;">
            <text-fill text="The quick brown fox jumps over the lazy dog"></text-fill>
          </div>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <div class="box" style="height: 100px; width: 200px;">
            <text-fill text="Lorem ipsum dolor sit amet, oratio consectetuer est cu. Ponderum mandamus theophrastus mel ex, sit ex mutat ocurreret."></text-fill>
          </div>
        </template>
      </demo-snippet>
    </div>

  </body>
